<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>

    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div class="container register">
        <h1>Create an Account</h1>

        <div class="name-row">
            <div class="half-width">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Juan" required>
            </div>
            
            <div class="half-width">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Cruz" required>
            </div>

            <div class="full-width" >
                <label for="email">DLSU Email</label>
                <input type="email" id="email" name="email" placeholder="juan_cruz@dlsu.edu.ph" required>
            </div>

             <div class="full-width">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-footer">
                <div class="role-selection">
                    <input type="radio" id="student" name="role" value="student" checked>
                    <label for="student">Student</label>

                    <input type="radio" id="technician" name="role" value="technician">
                    <label for="technician">Technician</label>
                </div>

                <button class="sign-in" onclick="createAccount()">Sign up</button>

                <div class="login-link">
                    <p>Already have an account?
                        <a href="login.html">Log in</a>
                    </p> 
                </div>
            </div>
        </div>
    </div>

    <script>
        
        function createAccount() {

            // values
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const role = document.querySelector('input[name=role]:checked').value;

            // verify if valid dlsu email

            if (!firstName || !lastName || !email || !password) {
                showError("Required");
                return;
            }

            if(!email.endsWith("@dlsu.edu.ph")) {
                showError("Enter valid DLSU email");
                return;
            }

            // check if input is empty
            
//no need for this part
            // user object
            const user = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: password,
                role: role
            };

            localStorage.setItem("userAccount", JSON.stringify(user));

            // Success popup
            alert("Successfully created an account!");

            // Redirect to login page
            window.location.href = "login.html";
  
        }  

        function showError(message) {

            let errorDiv = document.getElementById("errorMessage");

            if (!errorDiv) {
                errorDiv = document.createElement("p");
                errorDiv.id = "errorMessage";
                errorDiv.style.color = "red";
                errorDiv.style.marginTop = "10px";
                document.querySelector(".form-footer").prepend(errorDiv);
            }

            errorDiv.textContent = message;
        }

    </script>
    
</body>
</html>
