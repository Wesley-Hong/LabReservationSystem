<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 2px solid #e0e0e0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 30px;
        }

        .name-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        #email, 
        #password {
            width: 100%; 
            height: 50px;
        }

        .form-footer {
            grid-column: 1 / -1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .log-in {
            width: 100%;
            padding: 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
 
        .role-selection {
            display: flex;
            gap: 15px;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <div class="name-row">

            <div class="full-width" >
                <label for="email">DLSU Email</label>
                <input type="email" id="email" name="email" placeholder="juan_cruz@dlsu.edu.ph" required>
            </div>

             <div class="full-width">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-footer">

                <button class="log-in">Log in</button>

                <div class="login-link">
                    <p>Already have an account?
                        <a href="registration.html">Sign up</a>
                    </p> 
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
